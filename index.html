<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord beitreten</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dunkler Hintergrund */
            font-family: 'Inter', sans-serif;
        }

        .discord-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em; /* Größerer Text für den Button */
            font-weight: bold;
            color: #ffffff;
            background-color: #7289da; /* Discord-Blau */
            border: none;
            border-radius: 12px; /* Leicht abgerundeter */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Prominenterer Schatten */
        }

        .discord-button:hover {
            background-color: #677bc4; /* Dunkleres Discord-Blau beim Hover */
            transform: translateY(-4px); /* Deutlicherer Hoch-Effekt */
        }

        .discord-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/9FDgxCzjeu" class="discord-button" target="_blank" rel="noopener noreferrer">
        Join Discord
    </a>
</body>
</html>
