<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Server</title>
    <!-- Einbindung der modernen Inter-Schriftart von Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS-Variablen für einfache Anpassung der Farben */
        :root {
            --bg-gradient-start: #1a1a2e; /* Dunkler Startpunkt des Hintergrundverlaufs */
            --bg-gradient-end: #0f0f1c;   /* Noch dunklerer Endpunkt */
            --container-bg: rgba(42, 42, 74, 0.7); /* Leicht transparenter Container-Hintergrund */
            --text-color: #e0e0e0;        /* Helle Textfarbe */
            --heading-color: #ffffff;     /* Weiße Überschrift */
            --discord-blue: #7289da;      /* Offizielles Discord-Blau */
            --discord-blue-hover: #677bc4; /* Dunkleres Discord-Blau beim Hover */
            --shadow-color: rgba(0, 0, 0, 0.4); /* Schattenfarbe */
            --border-color: rgba(255, 255, 255, 0.1); /* Dezente Rahmenfarbe */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Animierter Hintergrundverlauf */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-size: 200% 200%; /* Größer als der Viewport für die Animation */
            animation: backgroundPan 15s ease infinite alternate; /* Langsame Schwenk-Animation */
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            text-align: center;
            overflow: hidden; /* Verhindert Scrollbalken durch Animationen */
            position: relative;
        }

        /* Keyframe-Animation für den Hintergrundverlauf */
        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Container für den Hauptinhalt */
        .container {
            max-width: 650px;
            padding: 50px;
            background-color: var(--container-bg);
            border-radius: 25px;
            box-shadow: 0 20px 60px var(--shadow-color); /* Tieferer Schatten */
            backdrop-filter: blur(10px); /* Glas-Effekt */
            border: 1px solid var(--border-color); /* Dezenter Rahmen */
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.8s ease;
            opacity: 0; /* Startzustand für die Fade-In-Animation */
            animation: fadeInScaleUp 1.2s forwards ease-out; /* Animation beim Laden */
            animation-delay: 0.3s; /* Verzögerung für den Start */
        }

        /* Keyframe-Animation für das Einblenden und Hochskalieren des Containers */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Überschrift */
        h1 {
            font-size: 3.8em; /* Große, auffällige Überschrift */
            margin-bottom: 20px;
            color: var(--heading-color);
            font-weight: 900; /* Extra fett */
            letter-spacing: -1.5px;
            overflow: hidden; /* Wichtig für den Typewriter-Effekt */
            white-space: nowrap; /* Text in einer Zeile halten */
            border-right: 3px solid transparent; /* Cursor-Effekt */
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
            animation-delay: 1.5s; /* Startet nach dem Container */
            width: 0; /* Startbreite für den Typewriter-Effekt */
            margin-left: auto; /* Zentrierung für den Typewriter-Effekt */
            margin-right: auto; /* Zentrierung für den Typewriter-Effekt */
        }

        /* Keyframe-Animation für den Typewriter-Effekt */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Keyframe-Animation für den blinkenden Cursor */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--heading-color); }
        }

        /* Absatztext */
        p {
            font-size: 1.4em;
            line-height: 1.7;
            margin-bottom: 50px;
            font-weight: 300; /* Leicht */
            opacity: 0; /* Startzustand für die Fade-In-Animation */
            animation: fadeIn 1s forwards ease-out;
            animation-delay: 4.5s; /* Startet nach der Überschrift */
        }

        /* Keyframe-Animation für einfaches Einblenden */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Discord-Button */
        .discord-button {
            display: inline-flex; /* Für Icon und Text nebeneinander */
            align-items: center;
            padding: 20px 45px;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--heading-color);
            background-color: var(--discord-blue);
            border: none;
            border-radius: 15px; /* Stärker abgerundet */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s cubic-bezier(0.3, 0.7, 0.4, 1.5), box-shadow 0.3s ease;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: hidden; /* Wichtig für den Ripple-Effekt */
            opacity: 0; /* Startzustand für die Fade-In-Animation */
            animation: fadeInButton 1s forwards ease-out;
            animation-delay: 5.0s; /* Startet nach dem Absatz */
        }

        /* Keyframe-Animation für das Einblenden des Buttons */
        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hover-Effekt für den Button */
        .discord-button:hover {
            background-color: var(--discord-blue-hover);
            transform: translateY(-8px) scale(1.03); /* Deutlicherer Sprung */
            box-shadow: 0 18px 45px var(--shadow-color);
        }

        /* Active-Effekt für den Button (beim Klicken) */
        .discord-button:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 5px 20px var(--shadow-color);
            background-color: var(--discord-blue);
        }

        /* Icon innerhalb des Buttons */
        .discord-button .icon {
            margin-right: 15px;
            font-size: 1.6em; /* Größeres Icon */
            line-height: 1;
            /* Optional: Leichte Animation für das Icon beim Hover */
            transition: transform 0.2s ease;
        }

        .discord-button:hover .icon {
            transform: rotate(10deg); /* Icon dreht sich leicht */
        }

        /* Ripple-Effekt beim Klicken (wird per JS hinzugefügt) */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3); /* Farbe des Ripples */
            animation: ripple-animation 0.6s linear forwards;
            transform: scale(0);
            pointer-events: none; /* Sorgt dafür, dass der Ripple den Klick nicht abfängt */
        }

        /* Keyframe-Animation für den Ripple-Effekt */
        @keyframes ripple-animation {
            to {
                transform: scale(4); /* Skaliert den Ripple nach außen */
                opacity: 0; /* Lässt ihn verblassen */
            }
        }

        /* Responsivität für kleinere Bildschirme */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
                border-radius: 15px;
            }
            h1 {
                font-size: 2.5em;
                letter-spacing: -1px;
            }
            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
            .discord-button {
                padding: 15px 30px;
                font-size: 1.2em;
                border-radius: 10px;
            }
            .discord-button .icon {
                font-size: 1.4em;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
            .discord-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Überschrift mit der Kernbotschaft -->
        <h1 id="mainHeading">Join my Discord</h1>
        <!-- Begleittext -->
        <p id="subText">I need members</p>
        <!-- Discord-Beitritts-Button -->
        <a href="https://discord.gg/9FDgxCzjeu" class="discord-button" target="_blank" rel="noopener noreferrer" id="discordButton">
            <span class="icon">&#x1F517;</span> <!-- Unicode-Link-Symbol für den Button -->
            Join Here
        </a>
    </div>

    <script>
        // JavaScript für interaktive Effekte

        const discordButton = document.getElementById('discordButton');
        const mainHeading = document.getElementById('mainHeading');
        const subText = document.getElementById('subText');

        // Funktion für den Ripple-Effekt beim Klicken auf den Button
        discordButton.addEventListener('click', function(e) {
            // Erstelle ein neues Span-Element für den Ripple
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            // Berechne die Größe des Ripples basierend auf der größten Dimension des Buttons
            const diameter = Math.max(this.clientWidth, this.clientHeight);
            const radius = diameter / 2;

            // Positioniere den Ripple am Klickpunkt
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${e.clientX - this.offsetLeft - radius}px`;
            ripple.style.top = `${e.clientY - this.offsetTop - radius}px`;

            // Füge den Ripple zum Button hinzu
            this.appendChild(ripple);

            // Entferne den Ripple nach der Animation, um das DOM sauber zu halten
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });

        // Der Typewriter-Effekt für die Überschrift wird hauptsächlich durch CSS-Animationen gesteuert.
        // Falls du komplexere Textanimationen oder eine Verzögerung basierend auf JavaScript benötigst,
        // könntest du hier weitere Logik hinzufügen, z.B. das Hinzufügen/Entfernen von Klassen.

        // Beispiel für eine Verzögerung, falls du Elemente erst nach einer bestimmten Zeit einblenden möchtest
        // (aktuell über CSS animation-delay gelöst, aber als Beispiel für JS-Timing)
        document.addEventListener('DOMContentLoaded', () => {
            // Hier könnten weitere JS-basierte Animationen oder Logiken starten,
            // nachdem das DOM vollständig geladen ist.
            console.log('Seite vollständig geladen und interaktionsbereit!');
        });

    </script>
</body>
</html>
