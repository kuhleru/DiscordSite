<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My Discord | Connect Now</title>
    <!-- Modern Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy color customization */
        :root {
            --bg-gradient-start: #1a1a2e; /* Dark start of background gradient */
            --bg-gradient-end: #0f0f1c;   /* Even darker end */
            --container-bg: rgba(42, 42, 74, 0.8); /* Slightly more opaque container background */
            --text-color: #e0e0e0;        /* Light text color */
            --heading-color: #ffffff;     /* White heading */
            --discord-blue: #7289da;      /* Official Discord Blue */
            --discord-blue-hover: #677bc4; /* Darker Discord Blue on hover */
            --shadow-color: rgba(0, 0, 0, 0.5); /* Deeper shadow color */
            --border-color: rgba(255, 255, 255, 0.15); /* Slightly more visible border */

            /* New variables for heading gradient */
            --heading-gradient-start: #8a2be2; /* BlueViolet */
            --heading-gradient-end: #00ffff;   /* Cyan */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Animated background gradient */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-size: 200% 200%; /* Larger than viewport for animation */
            animation: backgroundPan 25s ease infinite alternate; /* Slower, smoother pan animation */
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from animations */
            position: relative;
        }

        /* Keyframe animation for background pan */
        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Container for main content */
        .container {
            max-width: 600px; /* Slightly narrower for a more focused look */
            padding: 50px;
            background-color: var(--container-bg);
            border-radius: 25px;
            box-shadow: 0 25px 70px var(--shadow-color); /* Deeper, more prominent shadow */
            backdrop-filter: blur(15px); /* Stronger glass effect */
            border: 1px solid var(--border-color); /* Subtle border */
            transform: translateY(0);
            transition: transform 0.9s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.9s ease; /* Smoother transition */
            opacity: 0; /* Start state for fade-in animation */
            animation: fadeInScaleUp 1.4s forwards cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother load animation */
            animation-delay: 0.2s; /* Slightly earlier start */
        }

        /* Keyframe animation for container fade-in and scale-up */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.92);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Heading */
        h1 {
            font-size: 3.8em; /* Large, impactful heading */
            margin-bottom: 45px; /* Adjusted margin since paragraph is removed */
            font-weight: 900; /* Extra bold */
            letter-spacing: -2px; /* Tighter letter spacing */
            text-align: center;

            /* Creative Text Styling: Gradient and Flowing Effect */
            background: linear-gradient(90deg, var(--heading-gradient-start), var(--heading-gradient-end), var(--heading-gradient-start));
            background-size: 200% auto; /* Make gradient wider than text */
            -webkit-background-clip: text; /* Clip background to text shape */
            background-clip: text;
            color: transparent; /* Make text color transparent to show background */
            animation: textGradientFlow 4s linear infinite, fadeInText 1s forwards ease-out; /* Flowing gradient + fade in */
            animation-delay: 1.2s; /* Starts after container */
            opacity: 0; /* Start state for fadeInText */
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.6), 0 0 30px rgba(0, 255, 255, 0.4); /* Subtle glow */
        }

        /* Keyframe animation for flowing text gradient */
        @keyframes textGradientFlow {
            0% { background-position: 0% center; }
            100% { background-position: -200% center; } /* Flow across the text */
        }

        /* Keyframe animation for text fade in */
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Discord Button */
        .discord-button {
            display: inline-flex; /* For icon and text side-by-side */
            align-items: center;
            padding: 20px 48px; /* Slightly more padding for a bolder look */
            font-size: 1.6em; /* Larger font size */
            font-weight: 700;
            color: var(--heading-color);
            background-color: var(--discord-blue);
            border: none;
            border-radius: 18px; /* More rounded corners */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.25s cubic-bezier(0.3, 0.7, 0.4, 1.5), box-shadow 0.3s ease; /* Smoother bounce */
            /* Added glow effect to button */
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.6), /* Subtle initial glow */
                        0 12px 35px var(--shadow-color); /* Existing deeper shadow */
            position: relative;
            overflow: hidden; /* Important for ripple effect */
            opacity: 0; /* Start state for fade-in animation */
            /* Adjusted animation-delay for pulseButton to start after fadeInButton completes */
            animation: fadeInButton 1s forwards ease-out, pulseButton 2s infinite 3.5s; /* Fade in and then subtle pulse */
            animation-delay: 2.5s; /* Starts after heading animation is done */
        }

        /* Keyframe animation for button fade-in */
        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Keyframe animation for subtle button pulse */
        @keyframes pulseButton {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(114, 137, 218, 0.6), 0 12px 35px var(--shadow-color); }
            50% { transform: scale(1.02); box-shadow: 0 0 25px rgba(114, 137, 218, 0.8), 0 15px 40px var(--shadow-color); } /* Stronger glow at peak */
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(114, 137, 218, 0.6), 0 12px 35px var(--shadow-color); }
        }

        /* Hover effect for button */
        .discord-button:hover {
            background-color: var(--discord-blue-hover);
            transform: translateY(-10px) scale(1.04); /* More pronounced jump */
            /* Stronger glow on hover */
            box-shadow: 0 0 30px rgba(103, 123, 196, 0.8), /* Stronger glow on hover */
                        0 20px 50px var(--shadow-color); /* Existing deeper shadow on hover */
            /* Removed animation: none; to prevent unexpected behavior */
        }

        /* Active effect for button (on click) */
        .discord-button:active {
            transform: translateY(0px) scale(0.97); /* Slightly more squash */
            box-shadow: 0 6px 25px var(--shadow-color);
            background-color: var(--discord-blue);
        }

        /* Icon inside the button */
        .discord-button .icon {
            margin-right: 18px; /* More space for icon */
            font-size: 1.7em; /* Larger icon */
            line-height: 1;
            transition: transform 0.2s ease;
        }

        .discord-button:hover .icon {
            transform: rotate(15deg); /* More pronounced icon rotation */
        }

        /* Ripple effect on click (added via JS) */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.35); /* Slightly brighter ripple */
            animation: ripple-animation 0.7s linear forwards; /* Slightly longer ripple */
            transform: scale(0);
            pointer-events: none; /* Ensures ripple doesn't block click */
        }

        /* Keyframe animation for ripple effect */
        @keyframes ripple-animation {
            to {
                transform: scale(4.5); /* Scales ripple further out */
                opacity: 0; /* Fades it out */
            }
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
                margin: 0 20px;
                border-radius: 20px;
            }
            h1 {
                font-size: 2.8em;
                letter-spacing: -1.5px;
            }
            .discord-button {
                padding: 16px 35px;
                font-size: 1.3em;
                border-radius: 12px;
            }
            .discord-button .icon {
                font-size: 1.5em;
                margin-right: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 2.2em;
            }
            .discord-button {
                padding: 14px 28px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Main heading with new creative design -->
        <h1 id="mainHeading">Join my Discord</h1>
        <!-- Discord join button -->
        <a href="https://discord.gg/9FDgxCzjeu" class="discord-button" target="_blank" rel="noopener noreferrer" id="discordButton">
            <span class="icon">🔗</span> <!-- Unicode link icon for the button -->
            Join Here
        </a>
    </div>

    <script>
        // JavaScript for interactive effects

        const discordButton = document.getElementById('discordButton');

        // Function for the ripple effect on button click
        discordButton.addEventListener('click', function(e) {
            // Log to console to confirm click is registered
            console.log('Discord button clicked!');

            // Create a new span element for the ripple
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            // Calculate the size of the ripple based on the largest dimension of the button
            const diameter = Math.max(this.clientWidth, this.clientHeight);
            const radius = diameter / 2;

            // Position the ripple at the click point
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${e.clientX - this.getBoundingClientRect().left - radius}px`;
            ripple.style.top = `${e.clientY - this.getBoundingClientRect().top - radius}px`;

            // Append the ripple to the button
            this.appendChild(ripple);

            // Remove the ripple after the animation to keep the DOM clean
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });

        // Initial console log when the page is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page fully loaded and ready for interaction!');
        });
    </script>
</body>
</html>
